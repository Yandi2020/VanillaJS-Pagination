<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>Pagination Example</header>

    <div class="container">

        <ul class="current"></ul>

        <div class="numbers">
            <button class="first">&#171; First</button>

        </div>
    </div>

    <script src="app.js"></script>
</body>
